<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Rampart+One&family=Roboto:wght@100;300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Hina+Mincho&family=Nova+Oval&family=Righteous&family=Roboto+Slab:wght@300&family=Ubuntu&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Cherry+Bomb+One&family=Hina+Mincho&family=Nova+Oval&family=Righteous&family=Roboto+Slab:wght@300&family=Ubuntu&display=swap');
        body {
            background: linear-gradient(to bottom, #0A6EBD, #2B2730);
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container-text {
            margin-bottom: 20px;
            font-size: 24px;
            font-family: 'Bruno Ace SC', cursive;
        }

        /* Additional CSS for form elements */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            background-color: #f1f1f1;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            width: 100%;
            margin-left: 10px;
            margin-top: 10px;
        }

        input[type="submit"],
        .red-button {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 20px; /* Updated to have rounded edges */
            cursor: pointer;
            position: relative; /* Added position for after animation */
            overflow: hidden; /* Added overflow to contain after animation */
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            margin-bottom: 10px;
        }

        .red-button {
            background-color: #FF0000;
            color: white;
        }

        /* Hover animation */
        input[type="submit"]:hover,
        .red-button:hover {
            transform: scale(1.05); /* Increase scale on hover */
        }

        /* After animation */
        input[type="submit"]::after,
        .red-button::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            opacity: 0;
            transform: scale(0.5); /* Start with a smaller scale */
            transition: opacity 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover::after,
        .red-button:hover::after {
            opacity: 1;
            transform: scale(1); /* Scale up on hover */
        }

        /* Media queries */
        @media only screen and (min-width: 768px) {
            .container {
                padding: 60px;
                flex-direction: row;
            }
            .container-text {
                margin-right: 40px;
                font-size: 30px;
            }
            .button-container {
                flex-wrap: nowrap;
            }
            input[type="submit"],
            .red-button {
                width: 45%;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-text">Pulse Oximeter using Arduino r3 and Max 30102</div>
     
        <!-- Your form content here -->
        <form>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="Age">
            <input type="text" placeholder="Gender">
            <input type="text" placeholder="Date of Birth">
            <div class="button-container">
                <input type="submit" value="Test">
                <button class="red-button">Reset</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
